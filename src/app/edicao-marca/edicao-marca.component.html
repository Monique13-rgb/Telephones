<form (ngSubmit)="submit()" [formGroup]="formulario">

    <mat-card>
        <mat-card-header>

            <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
                <mat-icon>settings_cell</mat-icon>
            </div>

            <mat-card-title>Marca</mat-card-title>
            <mat-card-subtitle>Edição de uma Marca</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content fxLayout="column">

            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <mat-icon matPrefix>settings</mat-icon>
                <input matInput formControlName="nome" name="nome">
                <mat-error *ngIf="formulario.controls['nome'].hasError('required')">O campo deve ser preenchido
                </mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>

            <div fxLayout="row">

                <button mat-button class="uppercase" type="button" (click)="voltar()">
                    Voltar
                </button>

                <button mat-button class="uppercase" type="reset" [disabled]="formulario.disabled">
                    Limpar
                </button>

                <span fxFlex></span>

                <div class="spinner-container" *ngIf="formulario.disabled">
                    <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
                </div>

                <button mat-flat-button class="uppercase" type="submit">
                    Salvar
                </button>

            </div>

        </mat-card-actions>

    </mat-card>

</form>
<br>
<mat-card>
    <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
        <mat-icon>delete_outline</mat-icon>
    </div>

    <mat-list-item *ngFor="let marca of marcas | async">
       Marca: {{ marca.nome}}
        <span fxFlex></span>
        <button mat-icon-button [color]="'success'" (click)="delete(marca.id)">
            <mat-icon class="icon-edit">delete_forever</mat-icon>
        </button>
    </mat-list-item>
</mat-card>
