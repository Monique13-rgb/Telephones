<div class="container-formulario">
    <mat-card>
        <mat-card-header>

            <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
                <mat-icon>wallpaper</mat-icon>
            </div>

            <mat-card-title>Visualizar imagens</mat-card-title>
            <mat-card-subtitle>{{descricaoCelulares}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content fxLayout="row wrap">

            <div fxFlex fxLayoutAlign="center center" *ngIf="!carregando && imagens.length === 0">
                <p>Esse produto ainda n√£o possui nenhuma imagem</p>
            </div>

            <app-edicao-imagem *ngFor="let imagem of imagens" [imagem]="imagem" [idCelulares]="idCelulares">
            </app-edicao-imagem>

        </mat-card-content>

        <mat-card-actions>
            <div fxLayout="row">
                <button mat-button class="uppercase" type="button" (click)="voltar()">Voltar</button>
            </div>
        </mat-card-actions>

    </mat-card>

</div>
