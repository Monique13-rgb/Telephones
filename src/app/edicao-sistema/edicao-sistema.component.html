<form (ngSubmit)="submit()" [formGroup]="formulario">

    <mat-card>
        <mat-card-header>

            <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
                <mat-icon>phonelink_ring</mat-icon>
            </div>

            <mat-card-title>Sistema Operacional</mat-card-title>
            <mat-card-subtitle>Edição de Sistema Operacional</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content fxLayout="column">

            <mat-form-field appearance="outline">
                <mat-label>Sistema Operacional</mat-label>
                <mat-icon matPrefix>settings</mat-icon>
                <input matInput formControlName="sistemaOperacional" name="sistemaOperacional">
                <mat-error *ngIf="formulario.controls['sistemaOperacional'].hasError('required')">O Sistema Operacional
                    é obrigatório</mat-error>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>

            <div fxLayout="row">

                <button mat-button class="uppercase" type="button" (click)="voltar()" [disabled]="formulario.disabled">
                    Voltar
                </button>

                <button mat-button class="uppercase" type="reset" [disabled]="formulario.disabled">
                    Limpar
                </button>

                <span fxFlex></span>

                <div class="spinner-container" *ngIf="formulario.disabled">
                    <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
                </div>

                <button mat-flat-button class="uppercase" type="submit" [disabled]="formulario.disabled">
                    Salvar
                </button>

            </div>

        </mat-card-actions>

    </mat-card>

</form>
<br>
<mat-card>
    <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
        <mat-icon>delete_outline</mat-icon>
    </div>

    <mat-list-item *ngFor="let sistema of sistemas | async">
       Sistema Operacional: {{sistema.sistemaOperacional}}
        <span fxFlex></span>
        <button mat-icon-button [color]="'success'"(click)="delete(sistema.id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
    </mat-list-item>
</mat-card>
